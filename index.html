<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="current-time" id="current-time">00:00:00</div>

        <div class="alarm-settings">
            <label for="alarm-name">Alarm Name:</label>
            <input type="text" id="alarm-name" placeholder="Enter alarm name">
            
            <label for="alarm-time">Set Alarm Time:</label>
            <input type="time" id="alarm-time">
            
            <button id="set-alarm">Set Alarm</button>
        </div>

        <div id="alarms-list" class="alarms-list"></div>
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
